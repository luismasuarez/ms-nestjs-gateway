openapi: 3.0.0
info:
  title: ms-nestjs-gateway API
  version: 1.0.0
  description: OpenAPI for the ms-nestjs-gateway project (Auth + Payments)
servers:
  - url: http://localhost:3000/api/v1
    description: Local development

paths:
  /auth/register:
    post:
      tags: [Auth]
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '400':
          description: Invalid input

  /auth/login:
    post:
      tags: [Auth]
      summary: Authenticate user and return JWT
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Invalid credentials

  /auth/me:
    get:
      tags: [Auth]
      summary: Get current authenticated user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Current user profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '401':
          description: Not authenticated

  /payments/create-intent:
    post:
      tags: [Payments]
      summary: Create a payment intent for a booking
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePaymentIntentRequest'
      responses:
        '200':
          description: Payment intent created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreatePaymentIntentResponse'

  /payments/confirm:
    post:
      tags: [Payments]
      summary: Confirm a payment intent
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConfirmPaymentRequest'
      responses:
        '200':
          description: Payment confirmed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /payments/booking/{bookingId}:
    get:
      tags: [Payments]
      summary: Get payment by booking id
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: bookingId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Payment found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '404':
          description: Not found

  /payments/{id}/refund:
    post:
      tags: [Payments]
      summary: Refund a payment
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Refund initiated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /payments/webhook:
    post:
      tags: [Payments]
      summary: Stripe webhook endpoint
      description: Receives raw webhook payload from Stripe
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Webhook processed

components:
  schemas:
    ApiResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: object
        message:
          type: string

    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        name:
          type: string
        avatar:
          type: string

    AuthResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: object
          properties:
            token:
              type: string
            user:
              $ref: '#/components/schemas/User'

    RegisterRequest:
      type: object
      required:
        - email
        - password
        - name
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 6
        name:
          type: string
        avatar:
          type: string

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string

    CreatePaymentIntentRequest:
      type: object
      required:
        - bookingId
      properties:
        bookingId:
          type: string

    CreatePaymentIntentResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: object
          properties:
            clientSecret:
              type: string
            paymentIntentId:
              type: string
            amount:
              type: number
            currency:
              type: string

    ConfirmPaymentRequest:
      type: object
      required:
        - paymentIntentId
        - bookingId
      properties:
        paymentIntentId:
          type: string
        bookingId:
          type: string

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
